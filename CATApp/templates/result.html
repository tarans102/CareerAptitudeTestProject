<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400..700;1,400..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <title>Document</title>
    <style>
        :root {
            --primary-color: #8c2c8d;
            --primary-color-hover: #6e226f;
        }

        table {
            border-radius: 8px;
            border: 2px solid #cfcfcf;
            width: 512px;
            border-collapse: collapse;
        }

        th {
            color: white;
            font-family: Montserrat;
            font-weight: normal;
            font-size: 28px;
            padding: 8px;
            background-color: var(--primary-color);
            border: 2px solid #6e226f
        }

        td {
            border: none;
            padding: 8px;
            border: 2px solid #cfcfcf
        }

        tr:nth-child(even) {
            background-color: #e3e3e3;
        }
    </style>
</head>

<body>
    <table border="1" cellspacing="0">
        <tr class="tableHeader">
            <th> &nbsp;&nbsp;&nbsp;</th>
            <th>Career Option</th>
        </tr>
        {% for i in results %}
        <tr>
            <td>{{ forloop.counter }}</td>
            <td>{{ i }}</td>
        </tr>
        {% endfor %}
    </table>
</body>

</html>
